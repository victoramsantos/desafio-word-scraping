<!DOCTYPE>

<html>

<head>
	<title>cytoscape-popper.js tippy demo</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

	<!-- for testing with local version of cytoscape.js -->
	<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

  <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.js"></script>
	<script src="cytoscape-popper.js"></script>

	<script src="https://unpkg.com/tippy.js@5.2.1/dist/tippy-bundle.iife.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/tippy.js@5.2.1/dist/tippy.css" />

	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
			font-size: 14px
		}

		#cy {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			z-index: 1;
		}

		h1 {
			opacity: 0.5;
			font-size: 1em;
			font-weight: bold;
		}

		/* makes sticky faster; disable if you want animated tippies */
		.tippy-popper {
			transition: none !important;
		}
	</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {

			var cy = window.cy = cytoscape({
				container: document.getElementById('cy'),

				style: [
					{
						selector: 'node',
						style: {
							'content': 'data(id)'
						}
					},
                    {
						selector: '[is="synonym"]',
						style: {
                            'background-color': 'black'
						}
					},
                    {
						selector: '[is="antonym"]',
						style: {
                            'background-color': 'red'
						}
					},
					{
						selector: '[id="amor"]',
						style: {
						    'color': 'red',
                            'background-color': '#31ff41'
						}
					},
					{
						selector: '[relation="is_synonym_of"]',
						style: {
						    'content': 'data(relation)',
                            'color': 'purple',
							'curve-style': 'bezier',
							'target-arrow-shape': 'triangle'
						}
					},
                    {
						selector: '[relation="is_antonym_of"]',
						style: {
						    'content': 'data(relation)',
                            'color': 'orange',
							'curve-style': 'bezier',
							'target-arrow-shape': 'triangle'
						}
					}
				],

				elements: {
					nodes:[{'data': {'id': 'amor'}}, {'data': {'id': 'vigilia', 'is': 'synonym'}}, {'data': {'id': 'paixao', 'is': 'synonym'}}, {'data': {'id': 'desvelo', 'is': 'synonym'}}, {'data': {'id': 'aplicacao', 'is': 'synonym'}}, {'data': {'id': 'atencao', 'is': 'synonym'}}, {'data': {'id': 'devocao', 'is': 'synonym'}}, {'data': {'id': 'adoracao', 'is': 'synonym'}}, {'data': {'id': 'tencao', 'is': 'synonym'}}, {'data': {'id': 'cuidado', 'is': 'synonym'}}, {'data': {'id': 'culto', 'is': 'synonym'}}, {'data': {'id': 'zelo', 'is': 'synonym'}}, {'data': {'id': 'diligencia', 'is': 'synonym'}}, {'data': {'id': 'veneracao', 'is': 'synonym'}}, {'data': {'id': 'dedicacao', 'is': 'synonym'}}, {'data': {'id': 'vigilancia', 'is': 'synonym'}}, {'data': {'id': 'carinho', 'is': 'synonym'}}, {'data': {'id': 'omissao', 'is': 'antonym'}}, {'data': {'id': 'invigilancia', 'is': 'antonym'}}, {'data': {'id': 'indiligencia', 'is': 'antonym'}}, {'data': {'id': 'desadoracao', 'is': 'antonym'}}, {'data': {'id': 'desaplicacao', 'is': 'antonym'}}, {'data': {'id': 'detestacao', 'is': 'antonym'}}, {'data': {'id': 'incuria', 'is': 'antonym'}}, {'data': {'id': 'descuido', 'is': 'antonym'}}, {'data': {'id': 'displicencia', 'is': 'antonym'}}, {'data': {'id': 'desveneracao', 'is': 'antonym'}}, {'data': {'id': 'desmazelo', 'is': 'antonym'}}, {'data': {'id': 'negligencia', 'is': 'antonym'}}, {'data': {'id': 'execracao', 'is': 'antonym'}}, {'data': {'id': 'abominacao', 'is': 'antonym'}}]
                    ,
					edges: [{'data': {'id': 'amor-vigilia', 'source': 'amor', 'target': 'vigilia', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-paixao', 'source': 'amor', 'target': 'paixao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-desvelo', 'source': 'amor', 'target': 'desvelo', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-aplicacao', 'source': 'amor', 'target': 'aplicacao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-atencao', 'source': 'amor', 'target': 'atencao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-devocao', 'source': 'amor', 'target': 'devocao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-adoracao', 'source': 'amor', 'target': 'adoracao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-tencao', 'source': 'amor', 'target': 'tencao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-cuidado', 'source': 'amor', 'target': 'cuidado', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-culto', 'source': 'amor', 'target': 'culto', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-zelo', 'source': 'amor', 'target': 'zelo', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-diligencia', 'source': 'amor', 'target': 'diligencia', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-veneracao', 'source': 'amor', 'target': 'veneracao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-dedicacao', 'source': 'amor', 'target': 'dedicacao', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-vigilancia', 'source': 'amor', 'target': 'vigilancia', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-carinho', 'source': 'amor', 'target': 'carinho', 'relation': 'is_synonym_of'}}, {'data': {'id': 'amor-omissao', 'source': 'amor', 'target': 'omissao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-invigilancia', 'source': 'amor', 'target': 'invigilancia', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-indiligencia', 'source': 'amor', 'target': 'indiligencia', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-desadoracao', 'source': 'amor', 'target': 'desadoracao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-desaplicacao', 'source': 'amor', 'target': 'desaplicacao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-detestacao', 'source': 'amor', 'target': 'detestacao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-incuria', 'source': 'amor', 'target': 'incuria', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-descuido', 'source': 'amor', 'target': 'descuido', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-displicencia', 'source': 'amor', 'target': 'displicencia', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-desveneracao', 'source': 'amor', 'target': 'desveneracao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-desmazelo', 'source': 'amor', 'target': 'desmazelo', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-negligencia', 'source': 'amor', 'target': 'negligencia', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-execracao', 'source': 'amor', 'target': 'execracao', 'relation': 'is_antonym_of'}}, {'data': {'id': 'amor-abominacao', 'source': 'amor', 'target': 'abominacao', 'relation': 'is_antonym_of'}}]


				},

				layout: {
					name: 'grid'
				}
			});

			var a = cy.getElementById('a');
			var b = cy.getElementById('b');
			var ab = cy.getElementById('ab');

			var makeTippy = function(node, text){
				var ref = node.popperRef();

				// unfortunately, a dummy element must be passed
				// as tippy only accepts a dom element as the target
				// https://github.com/atomiks/tippyjs/issues/661
				var dummyDomEle = document.createElement('div');

				var tip = tippy( dummyDomEle, {
					onCreate: function(instance){ // mandatory
						// patch the tippy's popper reference so positioning works
						// https://atomiks.github.io/tippyjs/misc/#custom-position
						instance.popperInstance.reference = ref;
					},
					lazy: false, // mandatory
					trigger: 'manual', // mandatory

					// dom element inside the tippy:
					content: function(){ // function can be better for performance
						var div = document.createElement('div');

						div.innerHTML = text;

						return div;
					},

					// your own preferences:
					arrow: true,
					placement: 'bottom',
					hideOnClick: false,
					multiple: true,
					sticky: true,

					// if interactive:
					interactive: true,
					appendTo: document.body // or append dummyDomEle to document.body
				} );

				return tip;
			};

			var tippyA = makeTippy(a, 'foo');

			tippyA.show();

			var tippyB = makeTippy(b, 'bar');

			tippyB.show();

			var tippyAB = makeTippy(ab, 'baz');

			tippyAB.show();
		});
	</script>
</head>

<body>
	<h1>cytoscape-popper tippy demo</h1>
	<div id="cy"></div>
</body>

</html>
